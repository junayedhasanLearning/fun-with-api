<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random USER Generator</title>
    <!-- CSS File Linking -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Random User Generator</h2>
      <div class="gender-selection">
        <select name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <button id="button">Generate</button>
      </div>
      <div class="details">
        <h1>Name : <span class="name"></span></h1>
        <div class="address">
          <div class="road-address">
            <p class="street">
              Steet :
              <span></span>
            </p>
            <p class="city">City : <span></span></p>
            <p class="country">Country : <span></span></p>
          </div>
        </div>
        <div class="email">
          <p>Email : <span></span></p>
        </div>
      </div>
    </div>
    <!-- JS File Linking -->
    <script src="script.js"></script>
  </body>
</html>
